<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yargƒ±tay Kararlarƒ± - Emsal Arama Sistemi</title>
    <style>
        /* CSS kodunuz burada kalacak, deƒüi≈üiklik yok */
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {
            max-width: 1400px;

        .header {

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            position: relative;

        .search-box input {

        .ai-search-box {

        .ai-search-box h3 {

        .ai-search-box textarea {

        }

        .ai-search-box textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .search-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;

        }

        .search-button:hover {

        }

        .main-content {
            display: grid;

        }

        .results-panel, .detail-panel {

            padding: 25px;

        }

        .panel-header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .panel-header h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
        }

        .decision-item {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .decision-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);

        }

        .decision-item.selected {

        }

        .decision-header {

            justify-content: space-between;
            align-items: flex-start;

        }

        .decision-number {

        }

        .similarity-score {
            background: linear-gradient(135deg, #667eea, #764ba2);

        }

        .decision-summary {

        }

        .decision-meta {

            margin-top: 10px;

        }

        .meta-item {

        }

        .detail-content {
            flex: 1;
            overflow-y: auto;

        }

        .detail-placeholder {

            color: #95a5a6;

            padding: 50px 20px;
        }

        .decision-full-text {

            font-size: 1rem;
            line-height: 1.7;
        }

        .loading {

            padding: 40px;
            color: #7f8c8d;
        }

        .no-results {

            padding: 40px;

            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .results-panel, .detail-panel {

            }

        /* Scrollbar styling */
        ::-webkit-scrollbar {

        }

        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6b4190);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Yargƒ±tay Kararlarƒ±</h1>
            <p>Emsal Arama ve Analiz Sistemi</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="keywordSearch" placeholder="Anahtar kelime girin (√∂rn: tapu, miras, s√∂zle≈üme...)">
                <span class="search-icon">üîç</span>
            </div>

            <div class="ai-search-box">
                <h3>ü§ñ Yapay Zeka Destekli Benzerlik Aramasƒ±</h3>
                <textarea id="aiSearch" placeholder="Aradƒ±ƒüƒ±nƒ±z hukuki durumu detaylƒ± olarak a√ßƒ±klayƒ±n. √ñrnek: 'Satƒ±≈ü s√∂zle≈ümesinde ayƒ±p nedeniyle alƒ±cƒ±nƒ±n s√∂zle≈ümeden d√∂nme hakkƒ± ve tazminat talep etmesi durumunda...'"></textarea>
                <button class="search-button" onclick="performSearch()">
                    <span>üîç</span>
                    Ara ve Analiz Et
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="results-panel">
                <div class="panel-header">
                    <h3>üìã Bulunan Kararlar</h3>
                </div>
                <div class="results-list" id="resultsList">
                    <div class="detail-placeholder">
                        Arama yapmak i√ßin yukarƒ±daki alanlarƒ± kullanƒ±n
                    </div>
                </div>
            </div>

            <div class="detail-panel">
                <div class="panel-header">
                    <h3>üìÑ Karar Detayƒ±</h3>
                </div>
                <div class="detail-content" id="detailContent">
                    <div class="detail-placeholder">
                        Bir karar se√ßin ve detaylarƒ±nƒ± burada g√∂r√ºnt√ºleyin
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gemini API Configuration - Buraya kendi API key'inizi girin
        const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY_HERE'; // API key'inizi buraya yapƒ±≈ütƒ±rmayƒ± unutmayƒ±n!

        let allDecisions = []; // JSON dosyasƒ±ndan y√ºklenecek t√ºm kararlar
        let currentResults = []; // Mevcut arama sonu√ßlarƒ±
        let selectedDecision = null; // Se√ßili karar

        // JSON Dosyasƒ±ndan Veri Y√ºkleme
        async function loadDecisions() {
            try {
                // GitHub Pages i√ßin doƒüru URL formatƒ±:
                const response = await fetch('https://batuhannsnmz43.github.io/Emsal_karar/decisions/tum_kararlar.json');
                if (!response.ok) {
                    throw new Error(`JSON dosyasƒ± y√ºklenemedi: ${response.status} ${response.statusText}`);
                }
                const decisions = await response.json();
                allDecisions = decisions;
                console.log(`${decisions.length} karar y√ºklendi`);
                
                // ƒ∞lk y√ºkleme sonrasƒ± mesaj g√∂ster
                document.getElementById('resultsList').innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #27ae60;">
                        ‚úÖ ${decisions.length} Yargƒ±tay kararƒ± ba≈üarƒ±yla y√ºklendi<br>
                        <small style="color: #7f8c8d; margin-top: 10px;">Arama yapmaya hazƒ±r!</small>
                    </div>
                `;
            } catch (error) {
                console.error('Veri y√ºkleme hatasƒ±:', error);
                // Hata durumunda √∂rnek verilerle devam et
                allDecisions = sampleDecisions; // Eƒüer JSON y√ºklenemezse √∂rnek verileri kullan
                document.getElementById('resultsList').innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #e74c3c;">
                        ‚ö†Ô∏è Ana veri y√ºklenemedi, √∂rnek verilerle √ßalƒ±≈üƒ±yor.<br>
                        <small style="color: #7f8c8d;">L√ºtfen console'daki hata mesajlarƒ±nƒ± kontrol edin ve JSON dosya yolunu/depo ayarlarƒ±nƒ± doƒürulayƒ±n.</small>
                    </div>
                `;
            }
        }

        // √ñrnek veri - ger√ßek uygulamada JSON dosyanƒ±zdan y√ºklenecek
        // JSON formatƒ±nƒ±za uygun olarak g√ºncellendi
        const sampleDecisions = [
            {
                "karar_no": "2", // Benzersiz kimlik olarak kullanƒ±ldƒ±
                "sayfa_no": 73,
                "sira_no": "722",
                "mahkeme": "5. Hukuk Dairesi",
                "esas_no": "2010/1941",
                "karar_no_": "2010/10691", // Karar numarasƒ±
                "tarih": "08.06.2010",
                "karar_metni": "YARGITAY 5. Hukuk Dairesi\n\nEsas No: 2010/1941\nKarar No: 2010/10691\nKarar Tarihi: 08.06.2010\n\nƒ∞√ßtihat Metni\nMAHKEMESƒ∞ :Asliye Hukuk Mahkemesi tarafƒ±ndan verilen kararƒ±n temyiz incelemesi sonucu...\nBu karar, tapu iptali ve tescil davasƒ± ile ilgilidir. Taraflar arasƒ±nda m√ºlkiyet uyu≈ümazlƒ±ƒüƒ± bulunmaktadƒ±r. Yargƒ±tay, yerel mahkemenin kararƒ±nƒ± hukuka uygun bulmamƒ±≈ü ve bozmu≈ütur.",
                "arama_kelimesi": "Tapu Hukuk", // Arama i√ßin kelimeler (string)
                "ozet": "Tapu sicilinde kayƒ±tlƒ± malik sƒ±fatƒ±yla dava a√ßma yetkisi ve iyiniyetli √º√ß√ºnc√º ki≈üilerin durumu hakkƒ±nda 5. Hukuk Dairesi kararƒ±.", // √ñzet
                "scrape_tarihi": "2025-06-02T18:10:33.390997"
            },
            {
                "karar_no": "3",
                "sayfa_no": 73,
                "sira_no": "723",
                "mahkeme": "11. Hukuk Dairesi",
                "esas_no": "2010/8132",
                "karar_no_": "2011/11971",
                "tarih": "04.10.2011",
                "karar_metni": "YARGITAY 11. Hukuk Dairesi\n\nEsas No: 2010/8132\nKarar No: 2011/11971\nKarar Tarihi: 04.10.2011\n\nƒ∞√ßtihat Metni\nuyu≈ümazlƒ±k 1163 sayƒ±lƒ± Kanun gereƒüi sigorta s√∂zle≈ümelerinden kaynaklanan bir dava ile ilgilidir. Sigorta ≈üirketinin sorumluluƒüu ve tazminat talebi √ºzerinde durulmu≈ütur.",
                "arama_kelimesi": "Sigorta S√∂zle≈üme",
                "ozet": "Sigorta s√∂zle≈ümelerinden kaynaklanan uyu≈ümazlƒ±klarda 11. Hukuk Dairesinin 2011 tarihli emsal kararƒ±.",
                "scrape_tarihi": "2025-06-02T18:10:42.530426"
            }
            // Diƒüer √∂rnek kararlarƒ± da JSON formatƒ±nƒ±za uygun olarak buraya ekleyebilirsiniz.
        ];

        // Gemini API ile benzerlik analizi
        async function analyzeWithGemini(searchQuery, decisions) {
            if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY_HERE') {
                console.warn('Gemini API key girilmedi veya ge√ßerli deƒüil. Yapay zeka analizi atlanƒ±yor.');
                throw new Error('Gemini API key gerekli veya ge√ßerli deƒüil.');
            }

            try {
                const prompt = `
Sen bir hukuki karar analiz uzmanƒ±sƒ±n. A≈üaƒüƒ±daki arama sorgusu ile verilen Yargƒ±tay kararlarƒ± arasƒ±nda benzerlik analizi yap.

ARAMA SORGUSU: "${searchQuery}"

YARGITAY KARARLARI:
${decisions.map((decision, index) => `
${index + 1}. Karar ID: ${decision.karar_no}
Karar No: ${decision.karar_no_}
√ñzet: ${decision.ozet}
Anahtar Kelimeler: ${decision.arama_kelimesi}
Metin Ba≈ülangƒ±cƒ±: ${decision.karar_metni ? decision.karar_metni.substring(0, 200) + '...' : 'Yok'}
`).join('\n\n')}

G√ñREV: Her karar i√ßin 0-100 arasƒ±nda benzerlik skoru ver. Hukuki kavramlar, konular ve uygulanabilirlik a√ßƒ±sƒ±ndan deƒüerlendir.

√áIKTI FORMATI (sadece JSON):
{
  "results": [
    {"id": "2", "score": 85, "reason": "Tapu ve m√ºlkiyet konularƒ± tamamen uyu≈üuyor"},
    {"id": "3", "score": 45, "reason": "S√∂zle≈üme hukuku genel benzerlik"}
  ]
}
`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 2048
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Gemini API error: ${response.status} - ${response.statusText} - ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // JSON √ßƒ±kartma
                const jsonMatch = aiResponse.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const analysisResult = JSON.parse(jsonMatch[0]);
                    return analysisResult.results || [];
                }
                
                throw new Error('Ge√ßersiz AI yanƒ±tƒ±: JSON formatƒ±nda √ßƒ±ktƒ± alƒ±namadƒ±.');
                
            } catch (error) {
                console.error('Gemini API hatasƒ±:', error);
                throw error;
            }
        }

        // Basit benzerlik hesaplama (fallback)
        function calculateSimpleSimilarity(searchText, decision) {
            if (!searchText.trim()) return 0;
            
            const searchWords = searchText.toLowerCase().split(/\s+/).filter(word => word.length > 2); // K√º√ß√ºk kelimeleri ele
            // arama_kelimesi bir string olduƒüu i√ßin .join() kullanƒ±lmadƒ±
            const decisionText = (
                (decision.ozet || '') + ' ' +
                (decision.karar_metni || '') + ' ' +
                (decision.arama_kelimesi || '') 
            ).toLowerCase();
            
            let matchCount = 0;
            searchWords.forEach(word => {
                if (decisionText.includes(word)) {
                    matchCount++;
                }
            });
            
            return Math.round((matchCount / searchWords.length) * 100);
        }

        // Sayfa y√ºklendiƒüinde √ßalƒ±≈üacak fonksiyonlar
        window.onload = function() {
            // JSON dosyasƒ±ndan kararlarƒ± y√ºkle
            loadDecisions();
        };

        async function performSearch() {
            const keywordSearch = document.getElementById('keywordSearch').value.trim();
            const aiSearch = document.getElementById('aiSearch').value.trim();
            const resultsList = document.getElementById('resultsList');
            
            if (!keywordSearch && !aiSearch) {
                alert('L√ºtfen anahtar kelime veya AI arama alanƒ±nƒ± doldurun.');
                return;
            }
            
            resultsList.innerHTML = '<div class="loading">ü§ñ Yapay zeka analiz ediyor...</div>';
            
            try {
                // allDecisions y√ºkl√º deƒüilse sampleDecisions kullan (hata durumlarƒ± i√ßin)
                let filteredResults = [...allDecisions.length > 0 ? allDecisions : sampleDecisions];
                
                // Anahtar kelime filtresi
                if (keywordSearch) {
                    const keywords = keywordSearch.toLowerCase().split(/\s+/).filter(word => word.length > 0);
                    filteredResults = filteredResults.filter(decision => {
                        const searchText = (
                            (decision.arama_kelimesi || '') + ' ' + 
                            (decision.ozet || '') + ' ' + 
                            (decision.karar_metni || '') 
                        ).toLowerCase();
                        
                        return keywords.some(keyword => searchText.includes(keyword));
                    });
                }
                
                if (filteredResults.length === 0) {
                    currentResults = [];
                    displayResults();
                    return;
                }
                
                // AI benzerlik skorlarƒ± hesapla
                if (aiSearch) {
                    try {
                        const aiAnalysis = await analyzeWithGemini(aiSearch, filteredResults);
                        
                        filteredResults = filteredResults.map(decision => {
                            const aiResult = aiAnalysis.find(result => String(result.id) === String(decision.karar_no)); 
                            return {
                                ...decision,
                                similarityScore: aiResult ? aiResult.score : 0,
                                aiReason: aiResult ? aiResult.reason : 'Analiz edilemedi'
                            };
                        }).filter(decision => decision.similarityScore >= 10); // En az %10 benzerlik
                        
                        filteredResults.sort((a, b) => b.similarityScore - a.similarityScore);
                        
                    } catch (error) {
                        console.warn('Gemini API hatasƒ± olu≈ütu, basit kelime e≈üle≈ütirme algoritmasƒ± kullanƒ±lƒ±yor:', error);
                        
                        // Fallback: Basit benzerlik hesaplama
                        filteredResults = filteredResults.map(decision => ({
                            ...decision,
                            similarityScore: calculateSimpleSimilarity(aiSearch, decision),
                            aiReason: 'Basit kelime e≈üle≈ütirme ile (AI hatasƒ±)'
                        })).filter(decision => decision.similarityScore > 0);
                        
                        filteredResults.sort((a, b) => b.similarityScore - a.similarityScore);
                    }
                } else {
                    // AI arama yoksa tarih sƒ±rasƒ±na g√∂re sƒ±rala
                    filteredResults.sort((a, b) => {
                        const parseDate = (dateStr) => {
                            if (!dateStr) return new Date(0); 
                            const parts = dateStr.split('.');
                            // YYYY-MM-DD formatƒ±nda tarih olu≈ütur
                            return new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                        };
                        const dateA = parseDate(a.tarih);
                        const dateB = parseDate(b.tarih);
                        return dateB.getTime() - dateA.getTime(); // Azalan sƒ±rada sƒ±ralama
                    });
                }
                
                currentResults = filteredResults;
                displayResults();
                
            } catch (error) {
                console.error('Arama i≈ülemi sƒ±rasƒ±nda genel hata olu≈ütu:', error);
                resultsList.innerHTML = '<div class="no-results">‚ùå Arama sƒ±rasƒ±nda bir hata olu≈ütu. L√ºtfen konsolu kontrol edin.</div>';
            }
        }

        function displayResults() {
            const resultsList = document.getElementById('resultsList');
            
            if (currentResults.length === 0) {
                resultsList.innerHTML = '<div class="no-results">‚ùå Arama kriterlerinize uygun karar bulunamadƒ±.</div>';
                return;
            }
            
            const resultsHtml = currentResults.map(decision => `
                <div class="decision-item" onclick="selectDecision('${decision.karar_no}')">
                    <div class="decision-header">
                        <div class="decision-number">${decision.karar_no_ || 'Karar No Yok'}</div>
                        ${decision.similarityScore !== undefined && decision.similarityScore > 0 ? `<div class="similarity-score">${decision.similarityScore}% benzer</div>` : ''}
                    </div>
                    <div class="decision-meta">
                        <span class="meta-item">üìÖ ${decision.tarih || 'Tarih Yok'}</span>
                        <span class="meta-item">üèõÔ∏è ${decision.mahkeme || 'Mahkeme Yok'}</span>
                    </div>
                    <div class="decision-summary">${decision.ozet || '√ñzet Yok'}</div>
                    ${decision.aiReason && decision.similarityScore > 0 ? `<div style="background: rgba(102, 126, 234, 0.1); color: #667eea; padding: 8px; border-radius: 8px; margin-top: 10px; font-size: 0.9rem;"><strong>ü§ñ AI Analizi:</strong> ${decision.aiReason}</div>` : ''}
                </div>
            `).join('');
            
            resultsList.innerHTML = resultsHtml;
        }

        function selectDecision(kararNo) {
            const decision = currentResults.find(d => String(d.karar_no) === String(kararNo)); 
            if (!decision) return;
            
            selectedDecision = decision;
            
            document.querySelectorAll('.decision-item').forEach(item => {
                item.classList.remove('selected');
            });
            const selectedElement = document.querySelector(`[onclick="selectDecision('${kararNo}')"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div style="border-bottom: 2px solid #e0e0e0; padding-bottom: 20px; margin-bottom: 20px;">
                    <h2 style="color: #2c3e50; margin-bottom: 10px;">${decision.karar_no_ || 'Karar No Yok'}</h2>
                    <div style="display: flex; gap: 20px; margin-bottom: 15px; font-size: 0.95rem;">
                        <span style="color: #7f8c8d;">üìÖ ${decision.tarih || 'Tarih Yok'}</span>
                        <span style="color: #7f8c8d;">üèõÔ∏è ${decision.mahkeme || 'Mahkeme Yok'}</span>
                        ${decision.similarityScore !== undefined && decision.similarityScore > 0 ? `<span style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 3px 10px; border-radius: 15px; font-size: 0.85rem;">ü§ñ ${decision.similarityScore}% Benzerlik</span>` : ''}
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 4px solid #667eea;">
                        <strong>√ñzet:</strong> ${decision.ozet || '√ñzet Yok'}
                    </div>
                </div>
                <div class="decision-full-text">${decision.karar_metni || 'Karar Metni Yok'}</div>
            `;
        }

        // Enter tu≈üu ile arama
        document.getElementById('keywordSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.getElementById('aiSearch').addEventListener('keypress', function(e) {
            // Ctrl + Enter ile arama
            if (e.key === 'Enter' && e.ctrlKey) {
                performSearch();
            }
        });
    </script>
</body>
</html>
